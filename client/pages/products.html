<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>product - SOF</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
      }

      .product-container {
        margin: 0 auto;
        padding: 0rem 1rem;
        border-radius: 9px;
        box-shadow: 0 8px 32px rgba(133, 72, 54, 0.06);
      }

      .add-product-btn {
        margin-top: 20px;
        margin-left: 20px;
        background-color: #ffb22c;
        color: #000;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2rem;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }

      th {
        background-color: #ffb22c;
        color: white;
      }

      td {
        font-size: 1rem;
        color: #854836;
      }

      .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        margin: 0 5px;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: flex-start; /* Align modal to the top */
        justify-content: center;
        z-index: 999;
        padding-top: 80px; /* Add space from above */
        box-sizing: border-box;
      }

      .modal {
        background: #fff;
        padding: 1.5rem;
        border-radius: 10px;
        width: 90%;
        max-width: 700px; /* wider modal */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .modal-fields-row {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      #modal-title{
        color: #854836;
      }
      .modal-fields-row > * {
        flex: 1;
        min-width: 0;
      }
      .modal input,
      .modal textarea,
      .modal select {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
        resize: none;
        margin-top: 0;
      }
      .modal textarea {
        min-height: 60px;
        max-height: 120px;
        margin-top: 1rem;
      }
      .modal select {
        background: #fff;
      }
      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        margin-top: 1.5rem;
        gap: 1rem;
      }
      .modal-buttons button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }
      .modal-buttons .cancel-btn {
        background: #ccc;
      }
      .modal-buttons .submit-btn {
        background: #ffb22c;
        color: white;
      }
      @media (max-width: 900px) {
        .modal {
          max-width: 98vw;
        }
        .modal-fields-row {
          flex-direction: column;
          gap: 0;
        }
      }

      @media (max-width: 600px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        tr {
          margin-bottom: 1rem;
        }

        th {
          text-align: left;
        }
      }

      .add-c-b-wrapper {
        justify-content: end;
        padding: 0px 3rem;
      }
    </style>
    <script defer src="../scripts/api.js"></script>
    <script defer src="../scripts/common.js"></script>
  </head>

  <body>
    <div id="navbar-private"></div>
    <div class="d-flex add-c-b-wrapper">
      <button class="add-product-btn" onclick="openModal('add')">
        Add New
      </button>
    </div>

    <div class="product-container">
      <table>
        <thead>
          <tr>
            <th style="width: 10%">S.No</th>
            <th style="width: 70%">Product</th>
            <th style="width: 20%">Actions</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
          <!-- Rows will be injected here -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay" style="display: none">
      <div class="modal">
        <h3 id="modal-title">Add New Product</h3>
        <div class="modal-fields-row">
          <input
            type="text"
            id="product-name-input"
            placeholder="Product Name"
          />
          <select id="product-category-input" required>
            <option value="">Select Category</option>
          </select>
        </div>
        <div class="modal-fields-row">
          <input type="text" id="product-brand-input" placeholder="Brand" />
          <input
            type="text"
            id="product-unit-input"
            placeholder="Unit (e.g. kg, pcs)"
          />
        </div>
        <div class="modal-fields-row">
          <input
            type="number"
            id="product-costPrice-input"
            placeholder="Cost Price"
          />
          <input
            type="number"
            id="product-sellingPrice-input"
            placeholder="Selling Price"
          />
        </div>
        <div class="modal-fields-row">
          <input
            type="text"
            id="product-location-input"
            placeholder="Location"
          />
          <input
            type="text"
            id="product-batchNumber-input"
            placeholder="Batch Number"
          />
        </div>
        <div class="modal-fields-row">
          <input
            type="date"
            id="product-expiryDate-input"
            placeholder="Expiry Date"
          />
          <input
            type="date"
            id="product-manufactureDate-input"
            placeholder="Manufacture Date"
          />
        </div>
        <div class="modal-fields-row">
          <input type="text" id="product-status-input" placeholder="Status" />
          <input
            type="text"
            id="product-images-input"
            placeholder="Images (comma separated URLs)"
          />
        </div>
        <div class="modal-fields-row">
          <input
            type="text"
            id="product-tags-input"
            placeholder="Tags (comma separated)"
          />
        </div>
        <textarea
          id="product-description-input"
          placeholder="Description"
        ></textarea>
        <div class="modal-buttons">
          <button class="cancel-btn" onclick="closeModal()">Cancel</button>
          <button class="submit-btn" onclick="submitproduct()">Save</button>
        </div>
      </div>
    </div>

    <script>
      const products = [];
      const tableBody = document.getElementById('product-table-body');
      const modalOverlay = document.getElementById('modal-overlay');
      const productInput = document.getElementById('product-name-input');
      const modalTitle = document.getElementById('modal-title');
      const productDescriptionInput = document.getElementById(
        'product-description-input'
      );
      const productCategoryInput = document.getElementById(
        'product-category-input'
      );
      const productBrandInput = document.getElementById('product-brand-input');
      const productCostPriceInput = document.getElementById(
        'product-costPrice-input'
      );
      const productSellingPriceInput = document.getElementById(
        'product-sellingPrice-input'
      );
      const productUnitInput = document.getElementById('product-unit-input');
      const productLocationInput = document.getElementById(
        'product-location-input'
      );
      const productExpiryDateInput = document.getElementById(
        'product-expiryDate-input'
      );
      const productManufactureDateInput = document.getElementById(
        'product-manufactureDate-input'
      );
      const productBatchNumberInput = document.getElementById(
        'product-batchNumber-input'
      );
      const productStatusInput = document.getElementById(
        'product-status-input'
      );
      const productImagesInput = document.getElementById(
        'product-images-input'
      );
      const productTagsInput = document.getElementById('product-tags-input');

      let modalMode = 'add'; // 'add' or 'edit'
      let editIndex = null;

      async function populateCategoriesDropdown() {
        productCategoryInput.innerHTML =
          '<option value="">Select Category</option>';
        const result = await getCategories();
        if (
          result.status === 201 &&
          Array.isArray(result.data?.data?.categories)
        ) {
          result.data.data.categories.forEach((cat) => {
            const opt = document.createElement('option');
            opt.value = cat.name;
            opt.textContent = cat.name;
            productCategoryInput.appendChild(opt);
          });
        }
      }

      async function renderTable() {
        tableBody.innerHTML = '';

        const result = await getproducts();

        if (
          result.status === 201 &&
          Array.isArray(result.data?.data?.products)
        ) {
          products.length = 0; // clear existing
          products.push(...result.data.data.products); // update
        }

        if (products.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `
        <td colspan="3" style="color: #999; text-align:center; font-style: italic;">
          No products Added Right Now.
        </td>`;
          tableBody.appendChild(row);
          return;
        }

        products.forEach((prod, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
        <td>${index + 1}</td>
        <td>${prod.name}</td>
        <td>
          <button class="icon-btn" onclick="openModal('edit', ${index})">✏️</button>
          <button class="icon-btn" onclick="delproduct(${index})">🗑️</button>
        </td>
      `;
          tableBody.appendChild(row);
        });
      }

      function openModal(mode, index = null) {
        modalMode = mode;
        editIndex = index;
        populateCategoriesDropdown();

        if (mode === 'add') {
          modalTitle.textContent = 'Add New Product';
          productInput.value = '';
          productDescriptionInput.value = '';
          productCategoryInput.value = '';
          productBrandInput.value = '';
          productCostPriceInput.value = '';
          productSellingPriceInput.value = '';
          productUnitInput.value = '';
          productLocationInput.value = '';
          productExpiryDateInput.value = '';
          productManufactureDateInput.value = '';
          productBatchNumberInput.value = '';
          productStatusInput.value = '';
          productImagesInput.value = '';
          productTagsInput.value = '';
        } else if (mode === 'edit' && products[index]) {
          const prod = products[index];
          modalTitle.textContent = 'Edit Product';
          productInput.value = prod.name || '';
          productDescriptionInput.value = prod.description || '';
          productCategoryInput.value = prod.category || '';
          productBrandInput.value = prod.brand || '';
          productCostPriceInput.value = prod.costPrice || '';
          productSellingPriceInput.value = prod.sellingPrice || '';
          productUnitInput.value = prod.unit || '';
          productLocationInput.value = prod.location || '';
          productExpiryDateInput.value = prod.expiryDate
            ? prod.expiryDate.substr(0, 10)
            : '';
          productManufactureDateInput.value = prod.manufactureDate
            ? prod.manufactureDate.substr(0, 10)
            : '';
          productBatchNumberInput.value = prod.batchNumber || '';
          productStatusInput.value = prod.status || '';
          productImagesInput.value = Array.isArray(prod.images)
            ? prod.images.join(',')
            : prod.images || '';
          productTagsInput.value = Array.isArray(prod.tags)
            ? prod.tags.join(',')
            : prod.tags || '';
        }

        modalOverlay.style.display = 'flex';
        productInput.focus();
      }

      function closeModal() {
        modalOverlay.style.display = 'none';
        productInput.value = '';
        editIndex = null;
      }

      async function submitproduct() {
        const name = productInput.value.trim();
        const description = productDescriptionInput.value.trim();
        const category = productCategoryInput.value;
        const brand = productBrandInput.value.trim();
        const costPrice = productCostPriceInput.value.trim();
        const sellingPrice = productSellingPriceInput.value.trim();
        const unit = productUnitInput.value.trim();
        const location = productLocationInput.value.trim();
        const expiryDate = productExpiryDateInput.value;
        const manufactureDate = productManufactureDateInput.value;
        const batchNumber = productBatchNumberInput.value.trim();
        const status = productStatusInput.value.trim();
        const images = productImagesInput.value.trim();
        const tags = productTagsInput.value.trim();

        if (
          !name ||
          !description ||
          !category ||
          !brand ||
          !costPrice ||
          !sellingPrice ||
          !unit ||
          !location ||
          !expiryDate ||
          !manufactureDate ||
          !batchNumber ||
          !status ||
          !images ||
          !tags
        ) {
          return alert('All fields are required.');
        }

        const payload = {
          name,
          description,
          category,
          brand,
          costPrice,
          sellingPrice,
          unit,
          location,
          expiryDate,
          manufactureDate,
          batchNumber,
          status,
          images: images.split(',').map((i) => i.trim()),
          tags: tags.split(',').map((t) => t.trim()),
        };

        if (modalMode === 'add') {
          const result = await addproduct(payload);
          if (result.status == 201) {
            showToast('Product Added');
            renderTable();
            closeModal();
          } else {
            showToast(
              'Product Add failed: ' + (result.data?.message || 'Error'),
              'error'
            );
          }
        } else if (modalMode === 'edit' && editIndex !== null) {
          const product = products[editIndex];
          const result = await editproduct(product._id, payload);

          if (result.status === 201) {
            showToast('Product Updated');
            renderTable();
            closeModal();
          } else {
            showToast(
              'Product update failed: ' + (result.data?.message || 'Error'),
              'error'
            );
          }
        }
      }

      async function delproduct(index) {
        if (confirm('Are you sure you want to delete this product?')) {
          const product = products[index];
          const result = await deleteproduct(product._id);
          if (result.status === 201) {
            showToast('Product Deleted');
            renderTable();
          } else {
            showToast(
              'Product Delete failed: ' + (result.data?.message || 'Error'),
              'error'
            );
          }
        }
      }

      // Initial render
      document.addEventListener('DOMContentLoaded', () => {
        renderTable();
      });
    </script>
  </body>
</html>
